<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Pagina de Login</title>
</head>
<body>
    <header class="cabecalho">
        <a href="#" class="logo">Logo</a>
    </header>

    <section class="sect">
        <div class="wrapper">
            <div class="log-box">
                <div class="formBox-login">
                    <div class="logBox-title">
                        <h2>Login</h2>
                        <p>Por favor, faça login no site para acessar a plataforma.</p>
                    </div>

                    <form action="#">
                        <div class="inputBox">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="inputBox">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remerberForgot">
                            <label><input type="checkbox">Lembre de mim</label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>

                        <button type="submit" class="btn">Login</button>

                        <div class="log-link">
                            <p>Não tem conta? <a href="#" class="registerLink">Inscreva-se</a></p>
                        </div>
                    </form>
                </div>

                <div class="mediaOptions">
                    <a href="#">
                        <i class='bx bxl-google' ></i>
                        <span>Login com Google</span>
                    </a>
                    <a href="#">
                        <i class='bx bxl-facebook-circle' ></i>
                        <span>Login com Facebook</span>
                    </a>
                </div>
            </div>
        </div>
    </section>





    <script src="script.js"></script>
</body>
</html>
